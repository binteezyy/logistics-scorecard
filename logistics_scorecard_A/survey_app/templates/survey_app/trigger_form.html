{% extends 'base.html' %} {% load crispy_forms_tags %} {% block form %}
<div class="container mt-4">
    <div class="col-4 bg-white p-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group float">
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Set</button>
            </div>
        </form>
    </div>
</div>
{% endblock form %}
